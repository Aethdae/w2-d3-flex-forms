<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="form-link.html">goto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Form Section</h2>
        <form action="" id="form">
          <div class="inputWrapper">
            <label>
              Password
              <input required hidden type="text" name="name" id="nameInput" />
            </label>

            <label>
              Email
              <input required type="email" name="email" id="emailInput" />
            </label>

            <label>
              Select one
              <textarea
                name="textArea"
                id="textArea"
                placeholder="Enter an optional message"
              ></textarea>
            </label>
          </div>

          <div class="buttonWrapper">
            <button id="submitButton">Submit</button>
          </div>
        </form>
      </section>

      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
